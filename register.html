           <form name="pyform" method="POST" action="/cgi-bin/submitForm.py">
           <table cellpadding="20px" cellspacing="10" border="0" align="center">
            <tr>
              <td>First Name</td>
              <td><input type="text" name="fname" id="name" onfocus="this.style.backgroundColor='white'"></td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td><input type="text" name="lname" id="lastname" onfocus="this.style.backgroundColor='white'"></td>
            </tr>
            <tr>
              <td>Phone Number</td>
              <td><input type="text" name="phoneno" id="pno" onfocus="this.style.backgroundColor='white'"></td>
            </tr>
            <tr>
              <td>Email id </td>
              <td><input type="email" name="email" id="email" onfocus="this.style.backgroundColor='white'"></td>
            </tr>
            <tr>
              <td>Set Password</td>
                <td><input type="password" id="pwd" name="paswd" onkeyup="rating(this)" onfocus="this.style.backgroundColor='white'"><span id="strength"></span><br> <span id="sp">Show Password&nbsp</span><input type="checkbox" name="pw"  onclick="show()"></td>
            </tr>
            <tr>
              <td>Confirm password</td>
              <td><input type="password" id="cpwd"></td>
            </tr>
             
           </table>
           <input type="submit" value="Hi" id="sub" hidden/>
         </form>
