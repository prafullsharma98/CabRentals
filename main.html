<script type="text/javascript">
 function go()
  {
    sessionStorage.setItem('state',document.getElementById("textbar").value);
    sessionStorage.setItem('address',document.getElementById("address").value);
    sessionStorage.setItem('fromdate',document.getElementById("fdate").value);
    sessionStorage.setItem('todate',document.getElementById("tdate").value);
    sessionStorage.setItem('pickuptime',document.getElementById("ptime").value);
    sessionStorage.setItem('dropofftime',document.getElementById("dtime").value);
    sessionStorage.setItem('carid',document.getElementById("carid").value);

    var fromdate=document.getElementById("fdate").value.replace(/-/g, '/');
    var todate=document.getElementById("tdate").value.replace(/-/g, '/');

    var date1 = new Date(fromdate);
    var date2 = new Date(todate);
    var timeDiff = Math.abs(date2.getTime() - date1.getTime());
    var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)); 
    if(diffDays==0)
      diffDays=1;
    alert(diffDays);
    sessionStorage.setItem('days',diffDays);

    document.getElementById("clk").click();
  }
</script>
